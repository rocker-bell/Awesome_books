<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>

<body>
  <nav class="nav-bar">
    <h3 class="logo"><a href="#" onclick="Welcome();">Awesome Books</a></h3>

    <ul class="nav-items">
      <li class="item"><a href="#" onclick="Library();">List</a></li>
      <li class="item"><a href="#" onclick="AddBookForm();">Add new</a></li>
      <li><a href="#" onclick="ShowContacts();">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="welcome">
      <h1>Welcome to Awesome Books</h1>

      <p>
        An app that enables you to add and remove e-books to your own local library for free.
        <br>
        Happy Reading!
      </p>
    </section>

    <h1 class="heading">All Awesome Books</h1>

    <section class="library" id="lib">
      <div id="list_container" class="list-container"></div>
    </section>

    <hr class="line">

    <section class="form" id="AddNewbook_container">
      <h1>Add a new book</h1>

      <input type="text" id="Title" class="input" placeholder="Title">

      <input type="text" id="Author" class="input" placeholder="Author">

      <button id="AddNewbook" class="btn add-btn" onclick="AddNewbook()">Add</button>
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
